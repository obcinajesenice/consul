      headings: Območja
      headings_sidebar: "<li><h4>Območje 1:</h4>Krajevne skupnosti: Koper – center, Olmo - Prisoje, Semedela, Žusterna, Za gradom</li><li><h4>Območje 2:</h4>Krajevne skupnosti: Škocjan, Šmarje, Vanganel</li><li><h4>Območje 3:</h4>Krajevne skupnosti: Dekani, Hrvatini, Škofije</li><li><h4>Območje 4:</h4>Krajevne skupnosti: Bertoki, Pobegi – Čežarji, Sv. Anton</li><li><h4>Območje 5:</h4>Krajevne skupnosti: Boršt, Gračišče, Gradin, Marezige</li><li><h4>Območje 6:</h4>Krajevne skupnosti: Črni Kal, Podgorje, Rakitovec, Zazid</li>"
      select_heading: Izberi območje
      select_heading_to_vote: Da lahko glasuješ za projekte, moraš izbrati območje.
      instructions: "Projektni predlog mora izpolnjevati naslednje pogoje:"
      instructions_description: "<li>Prispeva k uresničevanju javnega interesa in se izvaja na območju Mestne občine Koper.</li><li>Prispeva k namenom poziva — spodbuja aktivno participacijo in vključenost občanov, dviga kakovost bivanja v lokalnem okolju, gradi skupnostni pristop in je namenjen splošni javni uporabi.</li><li>Je takšne narave, da ga bo Mestna občina Koper lahko izpeljala v okviru občinskih zmogljivosti in zakonskih pristojnosti.</li><li>Ni uvrščen v proračun oz. načrt razvojnih programov občinskih vlaganj po krajevnih skupnostih in ne ustreza pogojem za nepovratna finančna sredstva, ki jih predlagatelji lahko pridobijo iz javnih razpisov Mestne občine Koper.</li><li>Je skladen z zakonodajo in veljavnimi občinskimi akti.</li><li>V preteklih petih letih ni bil financiran/sofinanciran iz proračuna Mestne občine Koper.</li><li>Je finančno ovrednoten med 5.000 in 20.000 € z vključenim DDV-jem.</li><li>Je realno izvedljiv v proračunskem letu 2020.</li><li>Je umeščen v enega od šestih območij občine, opredeljenih za participativni proračun.</li>"
